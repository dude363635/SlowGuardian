<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="tab-title">Home</title>
    <link rel="stylesheet" href="/assets/styles/main.css?v=8" />
    <link rel="stylesheet" href="/assets/styles/themes/default.css?v=5" />
  </head>
  <body class="center">
    <div id="particles-js">
      <script
        rel="preload"
        src="https://cdn.jsdelivr.net/particles.js/2.0.0/"
      ></script>
      <div class="main">
        <form action="/loginsubmit" method="post" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <input
              name="username"
              type="text"
              placeholder="Username"
              class="main-search"
            />
          </div>
          <br />
          <br />

          <div class="input-field">
            <input
              name="password"
              type="password"
              placeholder="Password"
              class="main-search"
            />
          </div>
          <br />
          <br />
          <input type="submit" value="Sign In" class="main-search" />
        </form>
      </div>
    </div>
    <script src="/assets/scripts/h.js?v=16"></script>
    <script src="assets/scripts/index.js?v=14"></script>
    <script src="./m/bundle.js?v=5"></script>
    <script src="./m/config.js?v=5"></script>
    <script
      src="https://kit.fontawesome.com/1237c86ba0.js"
      crossorigin="anonymous"
    ></script>

    <div id="adv"></div>
  </body>
</html>
